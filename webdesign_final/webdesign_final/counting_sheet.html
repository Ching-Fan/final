    <script>

        $(function () {
            let Course = JSON.parse(localStorage.getItem('Course'));
            if (Course != null) {
                if (!!Course.Computer) { //Submit
                    $('#myComputer').val(Course.Computer);
                }

                if (!!Course.OS) { //login有pwd屬性
                    $('#myOS').val(Course.OS);
                }

                if (!!Course.DS) { //login有pwd屬性
                    $('#myDS').val(Course.DS);
                }
            }
        });


        $('#addRow').click(function () {
            let Course = {
                'Computer': $('#myComputer').val(),
                'money': $('#money').val(),
                'DS': $('#myDS').val(),
                'year': $('#year').val(),
                'month': $('#month').val(),
                'day': $('#day').val(),
            };

            localStorage.setItem('Course', JSON.stringify(Course));
            alert('data saved!');

        });

        $(document).ready(function () {
            $('#example').DataTable({
                "order": [[0, "desc"]],
                "ordering": false,
                stateSave: true
            });

            var sum = 0;
            var t = $('#example').DataTable();
            $('#addRow').on('click', function () {
                var today = new Date();
                var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                sum = sum + Number($('#money').val());

                t.row.add([
                    $('#year').val() + '/' + $('#month').val() + '/' + $('#day').val() + ' ' + time,
                    $('#money').val(),
                    sum,
                    $('#myDS').val(),
                ]).draw(false);
            });

            // Automatically add a first row of data
            //$('#addRow').click();

        });
    </script>
